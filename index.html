<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">

  <title>Jogo da memória | Login</title>
</head>

<body>
  <section class="container">
    <form class="login-form">
      <div class="login-header">
        <img src="img/cerebro.png" alt="brain icon">

      </div>

      <input type="text" placeholder="Nome" class="login-input">
      <button type="submit" class="btn-login" disabled>Play</button>

    <div id="footer">
      <footer class="rodape">
        <p class="p-footer">Todos os direitos reservados</p>
        <p class="p-footer">Desenvolvido por Eduardo Henrique &copy; || 2022</p>
      </footer>
    </div>

  </section>
  <script src="js/login.js"></script>
</body>

</html>
